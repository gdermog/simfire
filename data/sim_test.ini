
Identifier              = TestSim

[gun]
x                       = 10      # X position of the shooter [m]
y                       = 10      # Y position of the shooter [m] 
z                       = 0       # Z position of the shooter [m]
velocity                = 800     # Muzzle velocity of the bullet [m/s]
cd                      = 0.295   # Drag coefficient of the bullet (ideal sphere) [-]
mass                    = 0.008   # Mass of the bullet [kg]
size                    = 0.009   # Bullet radius (ideal sphere) [m]

[target]
x                       = 1500    # X position of the target [m]
y                       = 1000    # Y position of the target [m] 
z                       = 100     # Z position of the target [m]
size                    = 1       # Target radius (ideal sphere) [m]

[environment]
g                       = 9.81    # Gravitational acceleration [m/s^2]      
density                 = 1.225   # Air density at sea level [kg/m^3]

[simulation]
dt                      = 0.001   # Time step [s]

[logging]
outfile                 = sim_%s_output.txt 
                                  # Output file name
interval                = 0.1     # Time interval between entries [s]